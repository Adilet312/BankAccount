
<!DOCTYPE html>
<html>
  <head>
    <title>BankAccount</title>

  <body>
    <h1>BankAccount</h1>

      <form id="formID">

        <input type="number" id="balanceID"class="form-control"><br>

        <input type="number" id="keyID"class="form-control"><br>
        <button type="submit" id="buttonID" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>
      </form>
      <form id="formID2"
      <div class="form-group">
        <label for="">Enter your Id in order to deposit:</label>
        <input type="number" id="findID"class="form-control"><br>
        <label for="">Enter your Deposit:</label>
        <input type="number" id="depositID"class="form-control"><br>
        <label for="">Enter your Withdraw:</label>
        <input type="number" id="withdrawID"class="form-control"><br>
        <button type="submit" id="deposit_withdraw_ID" class="btn btn-primary btn-lg btn-block">Deposit/Withdraw</button>
        </div>
    </form>
    </div>
